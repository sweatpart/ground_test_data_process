<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.80.0">
    <title>Checkout example · Bootstrap v5.0</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/checkout/">

    

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='assets/dist/css/bootstrap.min.css') }}" rel="stylesheet">

      <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }

        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
      </style>

    
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='form-validation.css') }}" rel="stylesheet">

    <!--js here-->
    <script src="{{ url_for('static', filename='askServer.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/dist/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='form-validation.js') }}"></script>
  
  </head>
  
  <body class="bg-light">
    
    <div class="container">
      <main>
        <div class="py-5 text-center">
          <img class="d-block mx-auto mb-4" src="{{ url_for('static', filename='assets/brand/SAIC_Motor_logo.png') }}" alt="" width="72" height="57">
          <h2>Checkout form</h2>
          <p class="lead">SAIC PART DATA PLATFORM.</p>
        </div>

        <div class="row g-3">
          <div class="row g-3">
            <h4 class="mb-3">Solvers</h4>
            <form class="needs-validation" novalidate method="POST">
              <div class="row g-3">
                <div class="col-12">
                  <label for="solver" class="form-label">Solver</label>
                  <select name="solver" class="form-select" id="solver" required>
                    <option value="">Choose...</option>
                    {% for solver in solver_list %}
                    <option>{{ solver }}</option>
                    {% endfor %}
                  </select>
                  <div class="invalid-feedback">
                    Valid solver is required.
                  </div>
                </div>
              <a href="{{ url_for('customer_service.index')}}" class="w-100 btn btn-primary btn-lg">Cancel</a>
              <button class="w-100 btn btn-primary btn-lg" type="submit">Next</button>
            </form>
          </div>
        </div>
      </main>

      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2017–2021 Candy shop</p>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="#">Privacy</a></li>
          <li class="list-inline-item"><a href="#">Terms</a></li>
          <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
      </footer>

    </div>
  </body>
</html>
