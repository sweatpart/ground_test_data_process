<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
        <meta name="generator" content="Hugo 0.82.0">
    
        <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/offcanvas-navbar/">
    
        
    
        <!-- Bootstrap core CSS -->
        <link href="{{ url_for('static', filename='assets/dist/css/bootstrap.min.css') }}" rel="stylesheet">
    
        <style>
          .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
          }
    
          @media (min-width: 768px) {
            .bd-placeholder-img-lg {
              font-size: 3.5rem;
            }
          }
        </style>
    
        
        <!-- Custom styles for this template -->
        <link href="{{ url_for('static', filename='assets/dist/css/offcanvas.css') }}" rel="stylesheet">
        <title>示例图表</title>
        <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="http://cdn.highcharts.com.cn/highcharts/9.1.2/highcharts.js"></script>

      </head>
       
    
    <body>
        <div id="container" style="min-width:400px;height:400px"></div>
        <script>
            var torques = {{ torques|safe }}
            var datas = {{ datas|safe }}
        </script>
        <script language="JavaScript">
            $(document).ready(function() {
                $("#container").highcharts({        
                    chart: {
                        type: 'column'
                    },
                    title: {
                        text: '路测扭矩循环数'
                    },
                    subtitle: {
                        text: '数据来源: 耐久路试'
                    },
                    xAxis: {
                        categories: torques,
                        crosshair: true,
                        title: {
                            text: '扭矩值 （Nm）'
                        }
                    },
                    yAxis: {
                        min: 0,
                        title: {
                            text: '循环圈数 (r)'
                        }
                    },
                    tooltip: {
                        // head + 每个 point + footer 拼接成完整的 table
                        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                        '<td style="padding:0"><b>{point.y:.1f} mm</b></td></tr>',
                        footerFormat: '</table>',
                        shared: true,
                        useHTML: true
                    },
                    plotOptions: {
                        column: {
                            borderWidth: 0
                        }
                    },
                    series: datas
                });
            });
        </script>
    </body>
</html>
